<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calc">Calculator ;)</div>
        <div class="disp">
            <div class="prevInput"></div>
            <div class="mainDisp"></div>
        </div>
        <div class="buttons">
            <div class="topbuttons">
                <button class="allClear">AC</button>
                <button class="delete">Delete</button>
            </div>
            <div class="input">
                <div class="r1">
                    <button class="seven">7</button>
                    <button class="eight">8</button>
                    <button class="nine">9</button>
                    <button class="sum">+</button>
                </div>
                <div class="r2">
                    <button class="four">4</button>
                    <button class="five">5</button>
                    <button class="six">6</button>
                    <button class="dif">-</button>
                </div>
                <div class="r3">
                    <button class="one">1</button>
                    <button class="two">2</button>
                    <button class="three">3</button>
                    <button class="div">/</button>
                </div>
                <div class="r4">
                    <button class="decimal">.</button>
                    <button class="zero">0</button>
                    <button class="equals">=</button>
                    <button class="product">*</button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">Made by <a href="https://github.com/paraswastaken" target="_blank">Paras</a></div>
</body>
</html>
